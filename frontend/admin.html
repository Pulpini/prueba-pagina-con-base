<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Contactos - Macarena Bugge</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fb;
      font-family: Inter, system-ui, sans-serif;
    }
    h1 {
      font-weight: 700;
      margin-top: 1rem;
    }
    .table-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body class="container">

  <h1> Mensajes recibidos</h1>
  <p class="text-muted">Panel de administraci√≥n para visualizar los contactos enviados desde el sitio.</p>

  <div class="table-container">
    <table class="table table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Mensaje</th>
          <th>Fecha</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="contact-table-body">
        <tr><td colspan="5" class="text-center text-muted">Cargando datos...</td></tr>
      </tbody>
    </table>
  </div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // üîπ Usa los mismos datos del formulario 
    const firebaseConfig = {
  apiKey: "AIzaSyB5o9_y0OS4EjWjHhz_ql5-UZ6Wlw4M-Ss",
  authDomain: "base-datos-pagina.firebaseapp.com",
  projectId: "base-datos-pagina",
  storageBucket: "base-datos-pagina.firebasestorage.app",
  messagingSenderId: "322270529648",
  appId: "1:322270529648:web:aa1c99d2b1c4f3430b4cb5",
  measurementId: "G-WG6100JR10"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const contactRef = ref(db, "contact_messages");

    const tbody = document.getElementById("contact-table-body");

    onValue(contactRef, (snapshot) => {
      const data = snapshot.val();
      tbody.innerHTML = "";

      if (!data) {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No hay mensajes registrados a√∫n.</td></tr>`;
        return;
      }

      const entries = Object.entries(data).reverse();
      for (const [id, msg] of entries) {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${msg.name}</td>
          <td>${msg.email}</td>
          <td>${msg.message}</td>
          <td>${new Date(msg.date_sent).toLocaleString("es-CL")}</td>
          <td>
            <select class="form-select form-select-sm" data-id="${id}">
              <option value="nuevo" ${msg.status === "nuevo" ? "selected" : ""}>Nuevo</option>
              <option value="en_proceso" ${msg.status === "en_proceso" ? "selected" : ""}>En proceso</option>
              <option value="respondido" ${msg.status === "respondido" ? "selected" : ""}>Respondido</option>
            </select>
          </td>
        `;

        tbody.appendChild(tr);
      }

      //  Permite actualizar el estado del mensaje
      document.querySelectorAll("select[data-id]").forEach(select => {
        select.addEventListener("change", async (e) => {
          const id = e.target.getAttribute("data-id");
          const newStatus = e.target.value;
          await update(ref(db, `contact_messages/${id}`), { status: newStatus });
        });
      });
    });
  </script>
  <!-- el js en la base -->
  <script type="module" src="admin.js"></script>
</body>
</html>
